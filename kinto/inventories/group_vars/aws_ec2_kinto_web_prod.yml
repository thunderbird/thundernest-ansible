apache_remove_default_vhost: true
apache_vhosts_filename: "vhosts.conf"

apache_global_vhost_settings: |
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    LogFormat "%v: %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" vcombined
    CustomLog "logs/access_log" vcombined
    
    ServerLimit 32
    StartServers 8
    MaxRequestWorkers 1024
    MinSpareThreads 25
    MaxSpareThreads 75
    ThreadsPerChild 32

    AddOutputFilterByType DEFLATE text/plain
    AddOutputFilterByType DEFLATE text/html
    AddOutputFilterByType DEFLATE text/xml
    AddOutputFilterByType DEFLATE text/css
    AddOutputFilterByType DEFLATE application/xml
    AddOutputFilterByType DEFLATE application/xhtml+xml
    AddOutputFilterByType DEFLATE application/rss+xml
    AddOutputFilterByType DEFLATE application/javascript
    AddOutputFilterByType DEFLATE application/x-javascript

apache_vhosts_template: "../templates/vhost_template.j2"

apache_vhosts:
  - servername: "thunderbird-settings.thunderbird.net"
    documentroot: "/var/www/html/"
    extra_parameters: |
      ExpiresActive On
      ExpiresDefault "access plus 6 hours"
      WSGIDaemonProcess thunderbird-settings-stage.thunderbird.net processes=2 threads=15 display-name=%{GROUP} python-path=/var/www/kinto python-home=/var/www/kinto/.venv
      WSGIProcessGroup thunderbird-settings.thunderbird.net
      WSGIScriptAlias    /     /var/www/kinto/app.wsgi
      SetEnv         KINTO_INI /var/www/kinto/config/kinto.ini
      <Directory /var/www/kinto>
          <Files app.wsgi>
              Require all granted
          </Files>
      </Directory>
